<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendorpage </title>
</head>
<body>
    <script>
       const option = (prompt('enter the food name '));
       switch (option) {
        case 'pizza':
           console.log('🍕');
            break;
       case 'burger':
            console.log('🍔');
            break;
       case 'dosa':
            console.log('🥖');
            break;
       case 'noddels':
            console.log('🥓');
            break;
       case 'popcorn':
            console.log('🍿');
            break;
            case 'hotdog':
            console.log('🌭');
            break;
            case 'egg':
            console.log('🥚');
            break;
        default:
          console.log('sorry, this dish not available');
       }

    </script>
</body>
</html>
